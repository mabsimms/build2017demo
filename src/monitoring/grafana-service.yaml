apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            timeoutSeconds: 1
          volumeMounts:
            - name: data-volume
              mountPath: /var/lib/grafana
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: grafana
