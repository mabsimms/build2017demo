version: '2'

services:
  # The sample web application 
  webapp:
    image: mabsimms/bld2017_app_1:latest  
    #ports:
    #  - "8000:80"
    depends_on:
      - redis
      - sqlserver
    environment:      
      - SQL_DATASOURCE=tcp:sqlserver,1433
      - SQL_USER=sa
      - SQL_PASSWORD=S_PerSt!rongPW123
      - REDIS_SERVER=redis

  # Haproxy front-end
  haproxy:
    build:
      context: ./haproxy
      dockerfile: Dockerfile
    #image: mabsimms/bld2017_haproxy_1:latest
    ports: 
      - "8000:80"
    depends_on:
      - webapp

  # The redis cache
  redis:
    image: "redis:alpine"      

  # The backing database
  sqlserver:
    image: "microsoft/mssql-server-linux"
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=S_PerSt!rongPW123
    volumes:
      - /mnt/datafiles/sql:/var/opt/mssql

networks:
  default:
    external:
      name: build2017-demo-network
  

